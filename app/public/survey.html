<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Questions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Survey Questions</h2>
        <br>
        <h3>About You</h3>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Link to Photo Image</label>
                <input type="text" class="form-control" id="imgUrl" placeholder="">
            </div>
        </form>

        <!--User selection-->
        <h3>Question 1</h3>
        <h4>You prefer Burgers over Pizza</h4>
        <select class="custom-select custom-select-lg col-sm-3" id="queOne">
            <option selected>Select an Option</option>
            <option value="1">1(Stronly Disagree</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5(Strongly Agree</option>
        </select>
        <br>
        <h3>Question 2</h3>
        <h4>You'll rather sleep early wake of early or the reverse</h4>
        <select class="custom-select custom-select-lg col-sm-3" id="queTwo">
            <option selected>Select an Option</option>
            <option value="1">1(Stronly Disagree</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5(Strongly Agree</option>
        </select>
        <br>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
    </div>




    
</body>
<script type="text/javascript">

    $("#submit").on("click", function (event) {
        event.preventDefault();
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#imgUrl").val().trim(),
            scores: [$("#queOne").val().trim(), $("#queTwo").val().trim()]
        };
        console.log(newFriend);


    })

</script>

</html>
